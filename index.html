<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Twan Portfolio</title>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!-- Background Tracery -->
    <div class="background-tracery"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Navigation -->
        <nav class="navbar">
            <a href="#" class="logo">Portfolio</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#skills">Skills</a>
                <a href="#works">Works</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="hero-content">
                <div class="tech-stack">
                    <span class="tech-tag">HTML</span>
                    <span class="tech-tag">CSS</span>
                    <span class="tech-tag">JavaScript</span>
                </div>
                <h1>Hello, I'm <span>Your Name</span></h1>
                <p>A passionate developer focused on creating intuitive and efficient web solutions.</p>
                <div class="cta-buttons">
                    <a href="#contact" class="btn btn-primary">Get in touch</a>
                    <a href="#works" class="btn btn-secondary">View Work</a>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section">
            <h2 class="section-title">Skills</h2>
            <div class="skills-grid">
                <!-- Skills will be added dynamically -->
            </div>
        </section>

        <!-- Works Section -->
        <section id="works" class="section">
            <h2 class="section-title">Recent Work</h2>
            <div class="works-grid">
                <!-- Works will be added dynamically -->
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h2 class="section-title">Get In Touch</h2>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
